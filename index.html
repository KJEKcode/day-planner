<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="Assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <form method="post" id="time-form">
        <fieldset>
          <div class="label-column"><label for="am9">9 AM</label></div>
          <div class="input-column"><input type="text" name="am9" id="am9" data-mtime="09"></div>
          <div class="button-column"><button class="saveBtn" data-controls="am9"><i class="fas fa-save"></i></button></div>
        </fieldset>
        <fieldset>
          <div class="label-column"><label for="am10">10 AM</label></div>
          <div class="input-column"><input type="text" name="am10" id="am10" data-mtime="10"></div>
          <div class="button-column"><button class="saveBtn" data-controls="am10"><i class="fas fa-save"></i></button></div>
        </fieldset>
        <fieldset>
          <div class="label-column"><label for="am11">11 AM</label></div>
          <div class="input-column"><input type="text" name="am11" id="am11" data-mtime="11"></div>
          <div class="button-column"><button class="saveBtn" data-controls="am11"><i class="fas fa-save"></i></button></div>
        </fieldset>
        <fieldset>
          <div class="label-column"><label for="pm12">12 PM</label></div>
          <div class="input-column"><input type="text" name="pm12" id="pm12" data-mtime="12"></div>
          <div class="button-column"><button class="saveBtn" data-controls="pm12"><i class="fas fa-save"></i></button></div>
        </fieldset>
        <fieldset>
          <div class="label-column"><label for="pm1">1 PM</label></div>
          <div class="input-column"><input type="text" name="pm1" id="pm1" data-mtime="13"></div>
          <div class="button-column"><button class="saveBtn" data-controls="pm1"><i class="fas fa-save"></i></button></div>
        </fieldset>
        <fieldset>
          <div class="label-column"><label for="pm2">2 PM</label></div>
          <div class="input-column"><input type="text" name="pm2" id="pm2" data-mtime="14"></div>
          <div class="button-column"><button class="saveBtn" data-controls="pm2"><i class="fas fa-save"></i></button></div>
        </fieldset>
        <fieldset>
          <div class="label-column"><label for="pm3">3 PM</label></div>
          <div class="input-column"><input type="text" name="pm3" id="pm3" data-mtime="15"></div>
          <div class="button-column"><button class="saveBtn" data-controls="pm3"><i class="fas fa-save"></i></button></div>
        </fieldset>
        <fieldset>
          <div class="label-column"><label for="pm4">4 PM</label></div>
          <div class="input-column"><input type="text" name="pm4" id="pm4" data-mtime="16"></div>
          <div class="button-column"><button class="saveBtn" data-controls="pm4"><i class="fas fa-save"></i></button></div>
        </fieldset>
        <fieldset>
          <div class="label-column"><label for="pm5">5 PM</label></div>
          <div class="input-column"><input type="text" name="pm5" id="pm5" data-mtime="17"></div>
          <div class="button-column"><button class="saveBtn" data-controls="pm5"><i class="fas fa-save"></i></button></div>
        </fieldset>
      </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="Assets/js/script.js"></script>
  </body>
</html>
